<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM assign. 8</title>
    <style>
        *{
            text-align: center;
        }
        .container{
            border: 1px solid black;
            display:flex; 
        }
        .playStation{
            border:3px solid blue;
            width:50%;
            resize: horizontal;
            overflow: auto;
        }
        .XBox{
            border:1px solid rgb(194, 193, 193);
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="playStation">
            <h3>PlayStation 5</h3>
            <button>Buy now</button>
        </div>
        <div class="XBox">
            <h3>XBox</h3>
            <button>Buy now</button>
        </div>
    </div>
</body>
</html>
